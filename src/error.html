<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>%sveltekit.error.message%</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f7f7f7;
        }

        .error-container {
            max-width: 600px;
            padding: 2rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #e63946;
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.1rem;
            color: #333;
            margin-bottom: 1.5rem;
        }

        .button {
            display: inline-block;
            background: #1d3557;
            color: white;
            padding: 0.5rem 1rem;
            text-decoration: none;
            border-radius: 4px;
            font-weight: 600;
        }

        .stack {
            margin-top: 2rem;
            padding: 1rem;
            background: #f1f1f1;
            text-align: left;
            border-radius: 4px;
            font-family: monospace;
            font-size: 0.9rem;
            white-space: pre-wrap;
            overflow-x: auto;
        }
    </style>
</head>

<body>
    <div class="error-container">
        <h1>%sveltekit.status%: %sveltekit.error.message%</h1>
        <p>Sorry, something went wrong on our end. Please try again later.</p>
        <a href="/" class="button">Go back home</a>

        %sveltekit.dev.stack%
    </div>
</body>

</html>
